apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion deps.build.compileSdkVersion
    dataBinding {
        enabled = true
    }
    defaultConfig {
        applicationId "com.mahesh.weather"
        minSdkVersion deps.build.minSdkVersion
        targetSdkVersion deps.build.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            buildConfigField "String", "WEATHER_API_ENDPOINT", "\"http://api.openweathermap.org/\""
            buildConfigField "String", "WEATHER_API_APP_ID", "\"b707c85fb1ca3d79f0e93158c156c56a\""
        }
        debug {
            buildConfigField "String", "WEATHER_API_ENDPOINT", "\"http://api.openweathermap.org/\""
            buildConfigField "String", "WEATHER_API_APP_ID", "\"b707c85fb1ca3d79f0e93158c156c56a\""
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    testOptions {
        unitTests.includeAndroidResources = true
        unitTests.returnDefaultValues = true
    }
}

apply from: 'app-dependencies.gradle'


